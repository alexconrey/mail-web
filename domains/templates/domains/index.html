{% extends 'mail/base.html' %}

{% block body_content %}
{% if domain_list %}
<br />
<br />
<table class="table-striped table-condensed">
  <tr>
    <h3>Local Domains</h3>
  </tr>
  <tr>
    <th>Name</th>
    <th>Date Created</th>
    <th>Date Modified</th>
  </tr>
  {% for domain in local_domain_list %}
    <tr>
      <td>{{ domain.name }}</td>
      <td>{{ domain.date_created }}</td>
      <td>{{ domain.date_modified }}</td>
    </tr>
  {% endfor %}
</table>
{% endif %}


{% endblock %}
